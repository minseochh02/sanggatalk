<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanggatoken</title>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/micromodal.css">
  <style>
html,
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'NotoSansCJKkr-Regular', sans-serif; /* Default font */
}

.container {
  position: absolute;
  z-index: 100;
  width: 90%; /* Use percentage for responsive width */
  max-width: 600px; /* Maximum width for larger screens */
  margin: 10% auto 0; /* Center container and add top margin */
  padding: 20px;
  box-sizing: border-box;
}

button:disabled {
  background-color: white;
  color: grey;
}

button {
  width: 30%; /* Make buttons full width for easier access on mobile */
  margin: 10px 0; /* Add margin to space out buttons */
  border-radius: 10px;
  background-color: black;
  color: white;
  padding: 12px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #333;
}

#whiteWrapper, #mobileWrapper, #pcWrapper {
  width: 100vw;
  height: 100vh;
}



/* Modals */
.modal__overlay {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal__container {
  width: 90%; /* Responsive width */
  max-width: 500px; /* Maximum width for larger screens */
}

@media (min-width: 768px) {
  .container {
    width: 90%; /* Adjustments for tablets and above */
  }

  button {
    width: 100%; /* Revert button width for larger screens */
    margin-top: 10px;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <h1>Commerce</h1>
    <h3>to</h3>
    <h1>eCommerce</h1>
    <button onclick="goKorWhitePaper()">백서 보기</button>
    <button onclick="goEngWhitePaper()">Check out our whitepaper</button>
    <button disabled>스태이킹</button>
  </div>
  <div id="whiteWrapper"></div>
  <div id="mobileWrapper">
    <img src="/src/sgt.png" />
  </div>
  <div id="pcWrapper">
    <img src="/src/sgt.png" />
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          White Paper 　　　　　　
        </h2>
      </header>
      <main class="modal__content" id="modal-1-content">
      </main>
      <footer class="modal__footer">
        <button class="modal__btn btnWhitePapers" aria-label="Open whitepaper Kor ver.">Kor Ver</button>
        <button class="modal__btn btnWhitePapers" aria-label="Open whitepaper Eng ver.">Eng Ver</button>
      </footer>
    </div>
<script>
  const whitePaperEngURL = "https://drive.google.com/file/d/1dVO0KleOTo0S0r85esB1TbeI_xA778Pk/view?usp=drive_link";
  const whitePaperKorURL = "https://drive.google.com/file/d/1WYao8uzzoFrw9gD5B2Dy9yo3swnHXcoI/view?usp=drive_link";

  function closeModal() {
    MicroModal.close('modal-1');
  }
  function goEngWhitePaper() {
    window.open(whitePaperEngURL);
    closeModal();
  }

  function goKorWhitePaper() {
    window.open(whitePaperKorURL);
    closeModal();
  }
  const stakingURL = "https://staking.sanggatoken.io/";

  window.onload = () => {
    const touchDevice = (navigator.maxTouchPoints || 'ontouchstart' in document.documentElement);

    if (touchDevice) { // touch Device => disable PC
      document.getElementById('pcWrapper').remove();
    } else { // PC or no touch Device => disable Mobile
      document.getElementById('mobileWrapper').remove();
    }
      document.querySelector('.modal__btn[aria-label="Open whitepaper Eng ver."]').onclick = () => goEngWhitePaper();
      document.querySelector('.modal__btn[aria-label="Open whitepaper Kor ver."]').onclick = () => goKorWhitePaper();

      MicroModal.init({
        disableFocus: true
      });
      document.getElementById('whiteWrapper').remove();
  }
    </script>
</body>

</html>
