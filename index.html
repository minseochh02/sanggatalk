<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanggatoken</title>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/micromodal.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {

    width: 40%;
    position: absolute;
    top: 10%;
    height: calc(100% - 40px); /* Adjust based on your needs */
    border-left: 2px solid black; /* Left border */
    padding: 20px; /* Add some padding inside the div */
    box-sizing: border-box; /* Include padding in the width calculation */
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the start of the flex container (left) */
}

button {
    margin-top: 10px;
    border-radius: 10px;
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333333;
}

    #whiteWrapper {
      width: 100vw;
      height: 100vh;
      z-index: 5;
      background-color: #FFFFFF;
      position: absolute;
      top: 0;
      left: 0;
    }
    @font-face {
        font-family: "NotoSansCJKkr-Light";
        src: url('/fonts/NotoSansKR/NotoSansKR-Light.otf') format('opentype');
      }
    @font-face {
      font-family: "NotoSansCJKkr-Regular";
      src: url('/fonts/NotoSansKR/NotoSansKR-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: "NotoSansCJKkr-Medium";
      src: url('/fonts/NotoSansKR/NotoSansKR-Medium.otf') format('opentype');
    }
    @font-face {
      font-family: "NotoSansCJKkr-Bold";
      src: url('/fonts/NotoSansKR/NotoSansKR-Bold.otf') format('opentype');
    }
    @font-face {
      font-family: "Kanit-Light";
      src: url('/fonts/Kanit/Kanit-Light.ttf') format('truetype');
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Commerce</h1>
    <h3>to</h3>
    <h1>eCommerce</h1>
    <button onclick="goKorWhitePaper()">백서 보기</button>
    <button onclick="goEngWhitePaper()">Check out our whitepaper</button>
    <button disabled>스태이킹</button>
  </div>
  <div id="whiteWrapper"></div>
  <div id="mobileWrapper">
    <img src="/src/sgt.png" />
  </div>
  <div id="pcWrapper">
    <img src="/src/sgt.png" />
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          White Paper 　　　　　　
        </h2>
      </header>
      <main class="modal__content" id="modal-1-content">
      </main>
      <footer class="modal__footer">
        <button class="modal__btn btnWhitePapers" aria-label="Open whitepaper Kor ver.">Kor Ver</button>
        <button class="modal__btn btnWhitePapers" aria-label="Open whitepaper Eng ver.">Eng Ver</button>
      </footer>
    </div>
<script>
  const whitePaperEngURL = "https://drive.google.com/file/d/1dVO0KleOTo0S0r85esB1TbeI_xA778Pk/view?usp=drive_link";
  const whitePaperKorURL = "https://drive.google.com/file/d/1WYao8uzzoFrw9gD5B2Dy9yo3swnHXcoI/view?usp=drive_link";

  function closeModal() {
    MicroModal.close('modal-1');
  }
  function goEngWhitePaper() {
    window.open(whitePaperEngURL);
    closeModal();
  }

  function goKorWhitePaper() {
    window.open(whitePaperKorURL);
    closeModal();
  }
  const stakingURL = "https://staking.sanggatoken.io/";

  window.onload = () => {
    const touchDevice = (navigator.maxTouchPoints || 'ontouchstart' in document.documentElement);

    if (touchDevice) { // touch Device => disable PC
      document.getElementById('pcWrapper').remove();
    } else { // PC or no touch Device => disable Mobile
      document.getElementById('mobileWrapper').remove();
    }
      document.querySelector('.modal__btn[aria-label="Open whitepaper Eng ver."]').onclick = () => goEngWhitePaper();
      document.querySelector('.modal__btn[aria-label="Open whitepaper Kor ver."]').onclick = () => goKorWhitePaper();

      MicroModal.init({
        disableFocus: true
      });
      document.getElementById('whiteWrapper').remove();
  }
    </script>
</body>

</html>
